<form name="frmClienteBaja" id="frmClienteBaja" class="form-horizontal"> <!--Baja de cliente -->

			<input id="txtClienteDni" name="txtClienteDni" placeholder="NIF" class="form-control input-md" type="text">
		</div>
		

		<div class="col-md-1 col-sm-1">
			<button id="buscarCliente" type="button" class="btn btn-info">
				<span class="glyphicon glyphicon-search"></span>
				</button>
		</div>
		<input type="hidden" id="cliente-dni">
		<p id="cliente-description"></p>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtClienteNombre">Nombre del Cliente:</label>  
		<div class="col-md-6 col-sm-8">
			<input disabled id="txtClienteNombre" name="txtClienteNombre" placeholder="NOMBRE" class="form-control input-md" type="text">
		</div>
	</div>
	<div class="form-group">

		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtClienteTelefono">Tel√©fono del Cliente:</label>

			<input disabled id="txtClienteTelefono" name="txtClienteTelefono" placeholder="Telefono" class="form-control input-md" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtClienteCorreo">Correo del Cliente:</label>  
		<div class="col-md-6 col-sm-8">
			<input disabled id="txtClienteCorreo" name="txtClienteCorreo" placeholder="Correo" class="form-control input-md" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtClienteSexo">Sexo del Cliente:</label>  
		<div class="col-md-6 col-sm-8">
			<input disabled id="txtClienteSexo" name="txtClienteSexo" placeholder="Sexo" class="form-control input-md" type="text">
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-12 col-sm-12">
		<input type="button" id="btnBajaCliente" name="btnBajaCliente" class="btn btn-block btn-primary" value="Dar de Baja" />
		</div>
