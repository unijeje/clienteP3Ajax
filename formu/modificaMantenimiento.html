<!-- Modificar Mantenimiento -->
				<form name="frmModificarMantenimiento" id="frmModificarMantenimiento" class="form-horizontal"> 
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="comboAutobus">Matricula Autobus</label>
						<div class="col-md-6 col-sm-8">
							<input id="txtAutobusMantenimiento" name="txtAutobusMantenimiento" placeholder="Matricula" class="form-control input-md" type="text">
						</div>
						<div class="col-md-1 col-sm-1">
							<button id="buscarAutobus" type="button" class="btn btn-info">
								<span class="glyphicon glyphicon-search"></span>
								</button>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtDescripcionMantenimiento">Descripci√≥n:</label>  
						<div class="col-md-6 col-sm-8">
							<input id="txtDescripcionMantenimiento" name="txtDescripcionMantenimiento" placeholder="Descripcion" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtImporteMantenimiento">Importe:</label>  
						<div class="col-md-6 col-sm-8">
							<input id="txtImporteMantenimiento" name="txtImporteMantenimiento" placeholder="Importe" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtMantenimientoFecha">Fecha actual:</label>
						<div class="col-md-6 col-sm-8">
							<input readonly id="txtMantenimientoFecha" name="txtMantenimientoFecha" placeholder="mm/dd/yyyy" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtMantenimientoFechaN">Nueva fecha:</label>
						<div class="col-md-6 col-sm-8">
							<input id="txtMantenimientoFechaN" name="txtMantenimientoFechaN" placeholder="mm/dd/yyyy" class="form-control input-md" type="text">
						</div>
					</div>

					<div class="form-group">
						
						<div class="col-sm-offset-2 col-md-offset-4 col-md-3 col-sm-3">
							<input type="button" id="btnModificarMantenimiento" name="btnModificarMantenimiento" class="btn btn-block btn-primary" value="Modificar datos" />
						</div>
			
					</div>

					

				</form>
				
				
				<script>
				
				$( function() {
				$( "#frmModificarMantenimiento #txtMantenimientoFechaN" ).datepicker({ dateFormat: 'yy-mm-dd' });
				} );
				
				</script>
