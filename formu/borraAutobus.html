<form name="frmAutobusBaja" id="frmAutobusBaja" class="form-horizontal"> <!-- Baja Autobus -->
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="comboAutobus">Seleccione Autobus</label>
						<div class="col-md-6 col-sm-8">
							<select id="comboAutobus" name="comboAutobus" class="form-control ">
								<!--se rellenan con actualizaComboAutobus al dar de alta uno nuevo -->
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusMatricula">Matrícula del Autobus:</label>  
						<div class="col-md-6 col-sm-8">
							<input disabled id="txtAutobusMatricula" name="txtAutobusMatricula" placeholder="Matrícula" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusAsientos">Nº de Asientos:</label>

							<input disabled id="txtAutobusAsientos" name="txtAutobusAsientos" placeholder="Nº Asientos" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusModelo">Modelo del Autobus:</label>

							<input disabled id="txtAutobusModelo" name="txtAutobusModelo" placeholder="Marca" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusConsumo">Consumo del Autobus:</label>

							<input disabled id="txtAutobusConsumo" name="txtAutobusConsumo" placeholder="Consumo" class="form-control input-md" type="text">

					</div>
						<br>
					<div class="form-group">
						<div class="col-sm-offset-2 col-md-offset-4 col-md-4 col-sm-6">
						<input type="button" id="btnBajaAutobus" name="btnBajaAutobus" class="btn btn-block btn-primary" value="Dar de Baja" />
						</div>
					</div>
				</form>
