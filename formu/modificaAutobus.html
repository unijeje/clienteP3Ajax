<form name="frmAutobusModificar" id="frmAutobusModificar" class="form-horizontal"> <!-- Modificar Autobus -->
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="comboAutobus">Seleccione Autobus</label>
						<div class="col-md-6 col-sm-8">
							<select id="comboAutobus" name="comboAutobus" class="form-control ">
								<!--se rellenan con actualizaComboCliente al dar de alta uno nuevo -->
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusMatricula">Matrícula del Autobus:</label>  
						<div class="col-md-6 col-sm-8">
							<input readonly id="txtAutobusMatricula" name="txtAutobusMatricula" placeholder="Matrícula" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusAsientos">Nº de Asientos:</label>  
						<div class="col-md-6 col-sm-8">
							<input id="txtAutobusAsientos" name="txtAutobusAsientos" placeholder="Nº Asientos" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusModelo">Modelo del Autobus:</label>  
						<div class="col-md-6 col-sm-8">
							<input id="txtAutobusModelo" name="txtAutobusModelo" placeholder="Marca" class="form-control input-md" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-sm-3 control-label" for="txtAutobusConsumo">Consumo del Autobus:</label>  
						<div class="col-md-6 col-sm-8">
							<input id="txtAutobusConsumo" name="txtAutobusConsumo" placeholder="Consumo" class="form-control input-md" type="text">
						</div>
					</div>
						<br>
					<div class="form-group">
						<div class="col-sm-offset-2 col-md-offset-4 col-md-4 col-sm-6">
						<input type="button" id="btnModificarAutobus" name="btnModificarAutobus" class="btn btn-block btn-primary" value="Modificar datos" />
						</div>
					</div>
				</form>
