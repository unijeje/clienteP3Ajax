<!-- Formulario borra alquiler-->
				
<form name="frmBorraAlquiler" id="frmBorraAlquiler" class="form-horizontal"> <!--Formulario Borrar alquiler -->
	<div class="row">
		<div class="col-xs-12">
			<h2 class="text-center">Borrar Alquiler</h2>
		</div>
	</div>
		<br>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerID">ID Alquiler:</label>  
		<div class="col-md-6 col-sm-8">
			<input id="txtAlquilerID" name="txtAlquilerID" placeholder="123" class="form-control input-md" type="text">
		</div>
		
		<div class="col-md-1 col-sm-1">
			<button id="buscarAlquiler" type="button" class="btn btn-info">
				<span class="glyphicon glyphicon-search"></span>
				</button>
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtClienteDni">Nif del Cliente:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtClienteDni" name="txtClienteDni" placeholder="NIF" class="form-control input-md" type="text">
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerHoras">Nº Horas:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerHoras" name="txtAlquilerHoras" placeholder="nº" class="form-control input-md" type="number">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerFecha">Fecha:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerFecha" name="txtAlquilerFecha" placeholder="mm/dd/yyyy" class="form-control input-md" type="date">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerNumPers">Nº Total Personas:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerNumPers" name="txtAlquilerNumPers" placeholder="nº" class="form-control input-md" type="number">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerDesc">Descripción: </label>  
		<div class="col-md-6 col-sm-8">
			<textarea readonly id="txtAlquilerDesc" name="txtAlquilerDesc" placeholder="comentario" class="form-control input-md" type="number"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerOrigen">Origen:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerOrigen" name="txtAlquilerOrigen" placeholder="lugar" class="form-control input-md" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerDestino">Destino:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerDestino" name="txtAlquilerDestino" placeholder="lugar" class="form-control input-md" type="text">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAlquilerKms">Nº Total Kilómetros:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAlquilerKms" name="txtAlquilerKms" placeholder="kilómetros" class="form-control input-md" type="number">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtConductorDni">Nif del Conductor:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtConductorDni" name="txtConductorDni" placeholder="NIF" class="form-control input-md" type="text">
		</div>

	</div>

	<div class="form-group">
		<label class="col-md-3 col-sm-3 control-label" for="txtAutobusMatricula">Matricula Autobus:</label>  
		<div class="col-md-6 col-sm-8">
			<input readonly id="txtAutobusMatricula" name="txtAutobusMatricula" placeholder="NIF" class="form-control input-md" type="text">
		</div>
		

	</div>
		<br>
	<div class="form-group">
		<div class="col-sm-offset-2 col-md-offset-4 col-md-4 col-sm-6">
			<input type="button" id="btnBorrarAlquiler" name="btnBorrarAlquiler" class="btn btn-block btn-primary" value="Borrar Alquiler" />
		</div>
	</div>
</form>
